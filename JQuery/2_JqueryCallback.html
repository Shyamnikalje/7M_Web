<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <button id="hide" value="Hide">Hide</button>
    <button id="show" value="Show">Show</button>
    <h1>Welcome to JQuery</h1>
    <button id="btn1">Size +</button>
    <button id="btn2">Size -</button>

    <div
      id="div1"
      style="width: 100px; height: 100px; background-color: blueviolet; border-radius: 50%; "
    ></div>

    <div
      id="div2"
      style="width: 80%; padding: 5px; height: 50px; background-color: grey; border: solid 1px #c3c3c3;"
    ></div>
    <div
      id="div3"
      style="width: 80%; padding: 5px; height: 200px; background-color: grey; border: solid 1px #c3c3c3;"
    ></div>

    <script>
      $(document).ready(function() {
        $("#hide").click(function() {
          $("h1").hide("1500", function() {
            alert("h1 tag is hidden now...!");
          });
        });
      });
      $(document).ready(function() {
        $("#show").click(function() {
          $("h1").show("1500");
        });
      });

      $(document).ready(function() {
        $("#btn1").click(function() {
          $("#div1").animate({
            left: "250px",
            height: "+=100px",
            width: "+=100px"
          });
        });
      });

      $(document).ready(function() {
        $("#btn2").click(function() {
          $("#div1").animate({
            height: "-=100px",
            width: "-=100px"
          });
        });
      });

      $(document).ready(function() {
        $("#div2").click(function() {
          $("#div3").slideToggle("slow");
        });
      });
    </script>
  </body>
</html>

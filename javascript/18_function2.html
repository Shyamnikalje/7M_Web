<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <center>
    <img src="../img/bg11.jpg" width="500px" height="300px" id="bigimg"><br>
    <img src="../img/bg11.jpg" width="125px" height="100px" onmouseover = "changeImage(this.src)">
    <img src="../img/bg13.jpg" width="125px" height="100px" onmouseover = "changeImage(this.src)">
    <img src="../img/bg14.jpg" width="125px" height="100px" onmouseover = "changeImage(this.src)">
    <img src="../img/bg15.jpg" width="125px" height="100px" onmouseover = "changeImage(this.src)">

    <script>
    function changeImage(pic){
        document.getElementById('bigimg').src=pic;
    }
    </script>
</center>
</body>
</html>

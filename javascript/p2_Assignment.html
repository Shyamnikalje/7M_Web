<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <label for="sub1">Subject 1 : </label>
    <input id="sub1" type="text" placeholder="marks out of 100" required><br>

    <label for="sub2">Subject 2 : </label>
    <input id="sub2" type="text"  placeholder="marks out of 100" required><br>

    <label for="sub3">Subject 3 : </label>
    <input id="sub3" type="text" placeholder="marks out of 100" required><br>

    <label for="sub4">Subject 4 : </label>
    <input id="sub4" type="text"  placeholder="marks out of 100" required><br>

    <label for="sub5">Subject 5 : </label>
    <input id="sub5" type="text" placeholder="marks out of 100" required><br>

    <button id="b1" onclick="finalResult()">Result</button><br>
    <label id="temp"></label><br>
    <label id="per"></label><br>
    <label id="res"></label><br>


    
    <script>
        function finalResult()
        {
            var msg =document.getElementById("temp");
            msg.innerHTML="";
            var percent =document.getElementById("per");
            percent.innerHTML="";
            var result =document.getElementById("res");
            result.innerHTML="";
        var s1=document.getElementById("sub1").value;
        console.log("TCL:  s1",  s1);
        
        var s2=document.getElementById("sub2").value;
        var s3=document.getElementById("sub3").value;
        var s4=document.getElementById("sub4").value;
        var s5=document.getElementById("sub5").value;

        s1=Number(s1);
        console.log("TCL: s1", s1)
        
        s2=Number(s2);
        s3=Number(s3);
        s4=Number(s4);
        s5=Number(s5);
        var Total=s1+s2+s3+s4+s5 ;
        percentage=(Total/500)*100;
        
        percent.innerHTML="Percentage : " + percentage + "%"
        msg.innerHTML="Total is : " + Total ;
        if (percentage>40 && percentage<50 )
        result.innerHTML="Result : Pass Class ";

        if (percentage>50 && percentage<60 )
        result.innerHTML="Result : Second Class ";

        if (percentage>60 && percentage<70 )
        result.innerHTML="Result : First Class ";

        if (percentage>70 && percentage<100 )
        result.innerHTML="Result : First Class with Distinction ";

        if (percentage<40 )
        result.innerHTML="Result : Fail..! ";
        
        }

        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label for="">Enter no between 10 to 100</label><br>
    <input type="text"id="input" ><br>
    <button onclick="myfunction()">Test Input</button><br>
    <label id="p1"></label>

    <script>
        function myfunction()
        {
            var msg,x;
            msg= document.getElementById("p1");
            msg.innerHTML = "";

            x = document.getElementById("input").value;
            try{
                if(x == "") throw "empty";

                if(isNaN(x)) throw "not a number";

                x = Number(x);

                if(x < 10) throw "too low";
                if(x > 100) throw "too high";
                }
            catch(err) {
                msg.innerHTML = "Input is " + err;
                console.log("TCL: err", err)
                
            }

        }
    
    </script>
</body>
</html>

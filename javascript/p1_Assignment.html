<body>
    <script>
        var Sdata={
            Name:"Rushi",
            Age: 20,

            Address:{
                Society:"Swastik hou. soc C11",

        for(var a in Sdata)
        {

                console.log("<br>values of address object:", j );

                document.write("<br>" + Sdata[a]);
                
            }
        }
        
    </script>
